  {% extends 'main.html' %}
  {% block content %}

  <div class="container mt-5">
      <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white">
              <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Create a New Ticket</h4>
          </div>
          <div class="card-body p-4">
              <form method="POST">
                  {% csrf_token %}
                  
                  <div class="mb-3">
                      <label class="form-label">Title</label>
                      <input type="text" name="title" class="form-control" placeholder="Enter ticket title" required>
                  </div>

                  <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea name="description" class="form-control" rows="4" placeholder="Describe your issue..." required></textarea>
                  </div>

                  <div class="mb-3">
                      <label class="form-label">Priority</label>
                      <select name="priority" class="form-select" required>
                          <option disabled selected>Select Priority</option>
                          <option value="Low">Low</option>
                          <option value="Medium">Medium</option>
                          <option value="High">High</option>
                          <option value="Critical">Critical</option>
                      </select>
                  </div>

                  <div class="mb-3">
                      <label class="form-label">Department</label>
                      <select name="department" class="form-select" required>
                          <option disabled selected>Select Department</option>
                          <option value="Hardware">Hardware</option>
                          <option value="Software">Software</option>
                          <option value="Network">Network</option>
                          <option value="Other">Other</option>
                      </select>
                  </div>

                  <div class="mb-3">
                      <label class="form-label">Location</label>
                      <input type="text" name="location" class="form-control" placeholder="Your location..." required>
                  </div>

                  <div class="text-end">
                      <button type="submit" class="btn btn-success">
                          <i class="bi bi-check-circle"></i> Submit Ticket
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  {% endblock %}
